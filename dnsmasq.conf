# dnsmasq config for HT701 ATA - DHCP only on ethernet interface
# Enable DNS on this interface so the HT701 can resolve names
# (no upstream forwarding needed, just answer local queries)

# Only listen on the ethernet interface
interface=enp0s31f6
bind-interfaces

# DHCP range on the private network
dhcp-range=192.168.10.50,192.168.10.150,255.255.255.0,12h

# Be authoritative (we're the only DHCP server on this link)
dhcp-authoritative

# Log DHCP transactions for debugging
log-dhcp
