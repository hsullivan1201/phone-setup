; PJSIP configuration for HT701 ATA test setup

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

[100]
type=endpoint
context=internal
disallow=all
allow=ulaw
allow=alaw
auth=auth100
aors=100
language=fr
tone_zone=fr

[auth100]
type=auth
auth_type=userpass
password=changeme
username=100

[100]
type=aor
max_contacts=1

; === SPEAKER ENDPOINT (baresip on localhost, ext 150) ===

[150]
type=endpoint
context=internal
disallow=all
allow=ulaw
allow=alaw
auth=auth150
aors=150
direct_media=no

[auth150]
type=auth
auth_type=userpass
username=150
password=speakerpass

[150]
type=aor
max_contacts=1
