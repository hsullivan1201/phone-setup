; ConfBridge profiles for radio-to-speaker routing

; Bridge profile — shared by all radio bridges
[radio_bridge]
type=bridge
max_members=10
mixing_interval=20

; User profile for the radio stream (leaves when no marked users remain)
[radio_user]
type=user
admin=yes
quiet=yes
announce_user_count=no
end_marked=yes

; User profile for the speaker (kicked when handset leaves)
[speaker_user]
type=user
admin=no
startmuted=no
quiet=yes
announce_user_count=no
wait_marked=yes
end_marked=yes

; User profile for the JAZZ handset (marked — bridge tears down when handset leaves)
[handset_user]
type=user
admin=no
marked=yes
startmuted=no
quiet=yes
announce_user_count=no

; DTMF menu for the handset inside a radio bridge
[handset_menu]
type=menu
4=dialplan_exec(now-playing,info,1)
5=dialplan_exec(speaker-control,on,1)
6=dialplan_exec(speaker-control,off,1)
7=dialplan_exec(speaker-stream,start,1)
