; ConfBridge profiles for radio-to-speaker routing

; Bridge profile â€” shared by all radio bridges
[radio_bridge]
type=bridge
max_members=10
mixing_interval=20

; User profile for the radio stream (marked, so speaker knows when audio is present)
[radio_user]
type=user
admin=yes
marked=yes
quiet=yes
announce_user_count=no

; User profile for the speaker (waits for marked stream before playing audio)
[speaker_user]
type=user
admin=no
startmuted=no
quiet=yes
announce_user_count=no
wait_marked=yes

; User profile for the JAZZ handset
[handset_user]
type=user
admin=no
startmuted=no
quiet=yes
announce_user_count=no

; DTMF menu for the handset inside a radio bridge
[handset_menu]
type=menu
*5=dialplan_exec(speaker-control,on,1)
*6=dialplan_exec(speaker-control,off,1)
